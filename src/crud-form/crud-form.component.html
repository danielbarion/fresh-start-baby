<div class="overlay"></div>

<section class="crud-form-popup">
  <div class="crud-form-title">
    <div class="field">
      <input id="title" ng-model="$ctrl.title" />
      <label for="title">Título</label>
    </div>
  </div>

  <div class="crud-form-description">
    <div class="field">
      <textarea id="title" ng-model="$ctrl.description" rows="3"></textarea>
      <label for="title">Descrição</label>
    </div>
  </div>

  <div class="crud-form-actions">
    <button class="crud-form-actions-cancel" ng-click="$ctrl.cancel()">
      Cancelar
    </button>
    <button class="crud-form-actions-confirm" ng-click="$ctrl.confirm()">
      Adicionar
    </button>
  </div>
</section>
